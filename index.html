<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .bg {
        background-image: url(bkg.jpg);
        height: 100%;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: absolute;
    }

    .content {
        background: #171717;
        color: #fff;
        padding: 3rem;
        width: 65%;
        height: 72%;
        margin: 1rem auto;
        border-radius: 10px;
        background: transparent;
        backdrop-filter: blur(15px);
        position: relative;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }

    .bg h2 {
        font-family: Tahoma, Geneva, sans-serif;
        color: #181717;
        text-align: center;
        text-decoration: underline solid rgb(68, 68, 68);
    }

    /* Button Styles */
    button {
        width: 15rem;
        height: 50px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10pxpx;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #btn-1 {
        border-radius: 15px;
        height: 3rem;
        width: 8rem;
        background-color: #f44336;
        color: white;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #btn-1:hover {
        background-color: #960101;
        transform: scale(1.1);
    }

    #btn-2 {
            width: 15rem;
            height: 3rem;
            border-radius: 15px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            background-size: 400%;
            animation: gradientShift 2s infinite;
            background-image: linear-gradient(to bottom right, rgba(48, 88, 35, 0.849), rgb(2, 209, 2));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
    }

    #btn-2:hover {
        transform: scale(1.1);
    }
    @keyframes gradientShift {
            0% {
                background-position: bottom right;
            }
            50% {
                background-position: top left;
            }
            100% {
                background-position: bottom right;
            }
        }
    #btn-3 {
        border-radius: 15px;
        background-color: #9c27b0;
        color: white;
        border: 2px solid white;
    }

    #btn-3:hover {
        background-color: #7b1fa2;
        border-color: #7b1fa2;
    }
    @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-15px);
    }
    }

    #btn-4 {
    border-radius: 15px;
    background-color: purple;
    color: white;
    animation: bounce 2s infinite;
    }

    #btn-5 {
        background-color: #3f51b5;
        color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #btn-5:hover {
        box-shadow: 10px 15px 35px rgba(0, 0, 0, 0.5);
    }

    #btn-6 {
        background-color: #2196f3;
        color: white;
        border-bottom: 5px solid #1976d2;
        border-top: 5px solid #1976d2 ;
    }

    #btn-6:hover {
        background-color: #1976d2;
        border-bottom-color: #1565c0;
    }

    #btn-7 {
        border: 2px solid black;
        background-color:transparent;
        color: white;
         border-radius: 15px;
    }

    #btn-7:hover {
        background-color: #0288d1;
    }

    #btn-8 {
        border: 2px solid black;
        border-radius: 10%;
        background: transparent;
        font-weight: 800;
        line-height: 30px;
        transition: background,color .1s ease-in-out;

    }

    #btn-8:hover {
        background-color: #00bcd4;
        color: white;
    }

    #btn-9 {
        border-radius: 15px;
        background: linear-gradient(to right, orange, red);
        transform: all 0.3s ease;
    }

    #btn-9:hover {
        background: linear-gradient(to right, red, orange);
    }

    #btn-10 {
         border-radius: 15px;
         transition: all .14s ease-out;
        white-space: nowrap;
    }
    #btn-10:hover {
        box-shadow: 4px 4px 0 #000;
        transform: translate(-4px,-4px);
        }
    #btn-10:focus-visible{
        outline-offset: 1px;
        }


    #btn-10:hover {
        background-color: #388e3c;
    }

    #btn-11 {
        border-radius: 15px;
    background-color: #8bc34a;
    color: white;
    letter-spacing: 2px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

#btn-12 {
    border-radius: 15px;
    background-color: #ffc107;
    color: #333;
    border: 2px dotted #ffb300;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0);
    transition: text-shadow 0.3s ease-in-out;
}

#btn-12:hover {
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.918);
}

    #btn-13 {
        border-radius: 15px;
    background-color: #ff9800;
    color: white;
    transition: transform 0.6s ease;
    transform-style: preserve-3d;
    }

    #btn-13:hover {
        transform: rotateY(180deg);
    }

    #btn-14 {
    border-radius: 15px;
     background-color: #795548;
    color: white;
    transition: transform 0.3s ease;
    }

    #btn-14:hover {
        animation: growShrink 0.8s ease-in-out infinite alternate;
    }
    @keyframes growShrink {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.2);
    }
}

    #btn-15 {
    border-radius: 15px;
    background-color: #ff5722;
    color: white;
    transition: transform 0.3s ease;
    }

    #btn-15:hover {
        animation: wobble 0.8s ease-in-out;
    }
    @keyframes wobble {
    0%, 100% {
        transform: translateX(0);
    }
    15% {
        transform: translateX(-25px) rotate(-5deg);
    }
    30% {
        transform: translateX(20px) rotate(3deg);
    }
    45% {
        transform: translateX(-15px) rotate(-3deg);
    }
    60% {
        transform: translateX(10px) rotate(2deg);
    }
    75% {
        transform: translateX(-5px) rotate(-1deg);
    }
}

    #btn-16 {
        border-radius: 15px;
        background-color: #ff5722;
        color: white;
        transform: rotate(0deg);
    }

    #btn-16:hover {
        transform: rotate(10deg);
    }

    #btn-17 {
    border-radius: 15px;
    background-color: #9e9e9e;
    color: white;
    overflow: hidden;
    position: relative;
    transition: background-color 0.3s ease;
    }
    #btn-17 span {
    position: relative;
    display: inline-block;
    transition: transform 0.3s ease;
}
#btn-17:hover span {
    transform: translateY(-100%);
}

#btn-17:hover {
    background-color: #757575;
}

    #btn-18 {
    border-radius: 15px;
    background-color: #333;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    border: 2px solid white;
    transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    #btn-18:hover {
        color: #ffeb3b;
        text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
    }

 #btn-19 {
    width: 10rem;
    border-radius: 15px;
    background-color: #3bdadf;
    color: white;
    padding: 15px 30px;
    border: 2px solid white;
    transition: transform 0.5s ease-in-out;
}
#btn-19:hover {
    transform: rotate(360deg);
}


#btn-20 {
    border-radius: 15px;
    background-color: #673ab7;
    color: white;
    border: 2px solid white;
    transition: transform 0.4s ease-in-out;
    transform-origin: top left;
}

#btn-20:hover {
    animation: swing 0.8s ease-in-out;
}

@keyframes swing {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(15deg);
    }
    40% {
        transform: rotate(-10deg);
    }
    60% {
        transform: rotate(5deg);
    }
    80% {
        transform: rotate(-5deg);
    }
    100% {
        transform: rotate(0deg);
    }
}
</style>

<body>
    <div class="bg">
        <h2>TWENTY TYPES OF DESIGN IN BUTTON</h2>
        <div class="content">
            <button id="btn-1">button-1</button>
            <button id="btn-2">button-2</button>
            <button id="btn-3">button-3</button>
            <button id="btn-4">button-4</button>
            <button id="btn-5">button-5</button>
            <button id="btn-6">button-6</button>
            <button id="btn-7">button-7</button>
            <button id="btn-8">button-8</button>
            <button id="btn-9">button-9</button>
            <button id="btn-10">button-10</button>
            <button id="btn-11">button-11</button>
            <button id="btn-12">button-12</button>
            <button id="btn-13">button-13</button>
            <button id="btn-14">button-14</button>
            <button id="btn-15">button-15</button>
            <button id="btn-16">button-16</button>
            <button id="btn-17"><span>button-17</span></button>
            <button id="btn-18">button-18</button>
            <button id="btn-19">button-19</button>
            <button id="btn-20">button-20</button>
        </div>
    </div>
</body>

</html>
